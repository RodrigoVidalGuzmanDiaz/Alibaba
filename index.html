<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alibaba</title>

    <!-- Archivo de fuente de texto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Archivos CSS -->
    <link rel="stylesheet" href="./css/configuracion.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/siguiente.css">

</head>
<body>

    <section class=" todo">
        
        <form class="form-login" action="" id="log" autocomplete="off">
            <center><img class="alibaba_foto" src="https://nanourl.org/Mmh"></center>
            <div class="formulario">

                <h2 class="titulo">Formualario de Contacto</h2>
                <p class="texto">Escríbenos en breve los prondremos en contacto contigo</p>

            <div class="entradas">
                <div class="Username">
                    <label class="label-username" for="">
                        <div class="detalle">Username<p class="asterisco">*</p></div> <br>
                        <div class="contra"><input type="text" placeholder="Escribe tu Username" id="username"></div>
                    </label>
                </div>

                <div class="Password">
                    <label for="">
                        <div class="soluciones"><div class="detalle">Contraseña<p class="asterisco">*</p></div> <div><a href="" class="olvideMiContraseña" id="olvideMiContraseña">Olvide Mi Contraseña</a></div></div><br>
                        <div class="contra"><input type="password" placeholder="Escribe tu Contraseña" id="password"><img class="botonVer" id="botonVer" src="https://tinyurl.com/2dzcdfec"></div>
                       
                    </label>    
                </div>
                <button class="boton">Verificar</button>
                <a href="https://www.google.com/?gws_rd=ssl" class="siguiente" id="siguiente">Siguiente</a>
            </div>

            </div>
        </form>

    </section>

    <script src="./js/main.js" type="module"></script>
</body>
</html>
